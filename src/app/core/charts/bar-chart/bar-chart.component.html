<mat-card class="example-card">
  <mat-card-title>Number of transactions</mat-card-title>
  <mat-card-subtitle>Transaction account</mat-card-subtitle>
  <mat-card-content>
    <canvas id="myBarChart" width="400" height="200" class="mb-2"></canvas>
    <h1>{{ latestData }} transactions</h1>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Code</button>
    <button mat-button>Data</button>
  </mat-card-actions>
</mat-card>
